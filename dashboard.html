<html>
 <head>
  <title>
   Dashboard
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left, .header .right {
            display: flex;
            align-items: center;
        }
        .header .left i, .header .right i {
            margin-right: 10px;
        }
        .header .center {
            display: flex;
            align-items: center;
        }
        .header .center .home-button {
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .header .center .home-button i {
            margin-right: 5px;
        }
        .content {
            padding: 20px;
        }
        .welcome {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .welcome .user-info {
            font-size: 18px;
        }
        .welcome .user-info b {
            display: block;
            font-size: 20px;
        }
        .welcome .profile-icon {
            font-size: 30px;
        }
        .billing {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .billing .status {
            font-size: 18px;
        }
        .billing .amount {
            font-size: 18px;
            text-align: right;
        }
        .billing .pay-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .features {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .features .feature {
            width: 30%;
            text-align: center;
            margin-bottom: 20px;
        }
        .features .feature i {
            font-size: 40px;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .features .feature .badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            position: relative;
            top: -10px;
            left: 10px;
        }
        .promo {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .promo .promo-text {
            flex: 1;
        }
        .promo .promo-text h2 {
            margin: 0;
            font-size: 24px;
        }
        .promo .promo-text p {
            margin: 5px 0;
            font-size: 18px;
        }
        .promo .promo-code {
            background-color: #ffeb3b;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .promo .promo-image {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-left: 20px;
        }
        @media (max-width: 768px) {
            .features .feature {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header .center {
                margin: 10px 0;
            }
            .features .feature {
                width: 100%;
            }
            .promo {
                flex-direction: column;
                align-items: flex-start;
            }
            .promo .promo-image {
                margin-left: 0;
                margin-top: 20px;
            }
        }
  </style>
 </head>
